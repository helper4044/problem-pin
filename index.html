<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Garbage Tracker | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    body{
      font-family:'Poppins',sans-serif;
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      background: linear-gradient(135deg,#d1f7d6,#f1fff1);
      align-items:center;
      justify-content:center;
      color:#222;
    }
    header{
      width:100%;
      background:#2b8a3e;
      color:#fff;
      padding:18px 0;
      text-align:center;
      font-weight:600;
      box-shadow:0 4px 10px rgba(0,0,0,0.08);
    }
    main{
      width:100%;
      max-width:900px;
      background:white;
      border-radius:16px;
      padding:36px;
      margin:22px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
      text-align:center;
    }
    h1{color:#2b8a3e;margin-bottom:12px}
    p{color:#555;margin-bottom:22px;line-height:1.5}
    .btns{display:flex;gap:18px;justify-content:center;flex-wrap:wrap}
    .btn{background:#2b8a3e;color:#fff;border:0;padding:14px 28px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn.secondary{background:#fff;color:#2b8a3e;border:1px solid rgba(43,138,62,0.12)}
    .foot{margin-top:18px;color:#667;padding-top:8px;font-size:13px}
    @media(max-width:520px){main{padding:22px} .btn{width:100%}}
  </style>
</head>
<body>
  <header>♻️ Garbage Tracker Portal</header>

  <main>
    <h1>Smart Waste Reporting</h1>
    <p>
      Report garbage spots by pinning the location and uploading a photo. Workers can view all reports and mark them <strong>Pending</strong> or <strong>Cleaned</strong>.
    </p>

    <div class="btns">
      <button class="btn" onclick="location.href='public.html'">I'm Public — Report</button>
      <button class="btn secondary" onclick="location.href='worker.html'">I'm Worker — View Alerts</button>
    </div>

    <div class="foot">Deploy these three files to GitHub Pages to go live.</div>
  </main>
</body>
</html>
